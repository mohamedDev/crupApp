<h2 class="content-title">
  Liste des freelancer
  <span type="button" (click)="sortByHourlyRate()" class="sort">
    Trier par taux horaire
    <span class="sort-direction" class="icon-sort direction-{{ class }}"
      >></span
    >
  </span>
</h2>

<div class="frelancers">
  <article
    class="freelancer"
    *ngFor="let freelancer of freelancers; let i = index"
  >
    <div class="freelancer__actions">
      <a class="freelancer__edit" [routerLink]="['edit', freelancer.id]">
        <img src="./assets/icons/edit.svg" alt="Supprimer" width="30" />
      </a>
      <a (click)="deleteFreelancer(freelancer.id)" class="freelancer__delete">
        <img
          src="./assets/icons/delete-button.svg"
          alt="Supprimer"
          width="30"
        />
      </a>
    </div>
    <figure class="freelancer__picture">
      <img
        src="https://ui-avatars.com/api/?background=cccccc&color=fff&size=100&name={{
          freelancer.name
        }}"
        alt=""
      />
    </figure>
    <h3 class="freelancer__name">{{ freelancer.name }}</h3>
    <h4 class="freelancer__username">{{ freelancer.jobs }}</h4>
    <h5 class="freelancer__rate">
      ${{ freelancer.hourlyrate }} <span class="freelancer__unit">USD/hr</span>
    </h5>
    <div class="freelancer__detail ">
      <span>Email :</span>
      <span
        ><a href="mailto:{{ freelancer.email }}">
          {{ freelancer.email }}</a
        ></span
      >
    </div>
    <div class="freelancer__detail">
      <span>Téléphone :</span>
      <span
        ><a href="tel:{{ freelancer.phone }}">{{ freelancer.phone }}</a></span
      >
    </div>
    <div class="freelancer__detail">
      <span>Pays</span>
      <span>{{ freelancer.country }}</span>
    </div>
    <a [routerLink]="['view', freelancer.id]" class="btn btn-info"
      >voir profile</a
    >
  </article>
</div>
